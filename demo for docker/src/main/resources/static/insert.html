<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


    <title>注册用户</title>


    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>


    <style type="text/css">




    .whole{

      width:100%;
      height:100%;



      text-align:center;

      font-size:20px;

      background-color:#FFB5C5;


    }


h1{
 font-size:36px;

}

.insertform{

   position:relative;
   margin-top:50px;
   width:100%
   text-align:center;

}

form{

 line-height:50px;

 font-size:23px;

}


.goback{


    position:absolute;
    margin-top:20px;
    margin-left:20px;



}


    </style>




</head>
<body>







<div  class="whole">

<div  class="goback">
     <input type="button"  value="返回" onclick="goback()"/>

</div>

    <h1>注册用户</h1>

    <div class="insertform">

<form    action ="/insert" method="post" accept-charset="UTF-8">
    &nbsp; &nbsp;&nbsp;&nbsp;*用户名:&nbsp;&nbsp;<input type="text" name="name"  required="required"/><br/>
    &nbsp;&nbsp; &nbsp;&nbsp;*密&nbsp;码:&nbsp;&nbsp;<input type="password" name="password"  required="required"/><br/>
    &nbsp;&nbsp;&nbsp;&nbsp;*性&nbsp;别:&nbsp;&nbsp;<input type="text" name="sex"  required="required"/><br/>
    语文分数:&nbsp;&nbsp;<input type="number" name="score"/><br/>
    数学分数:&nbsp;&nbsp;<input type="number" name="score1"/><br/>
    英语分数:&nbsp;&nbsp;<input type="number" name="score2"/><br/>


    <input type="submit" value="提交"/>       <input type="reset" value="重置"/>




</form>



    </div>

</div>




<script type="text/javascript">

   function goback(){

        window.location.href="../login.html?";

   }


</script>

</html>
